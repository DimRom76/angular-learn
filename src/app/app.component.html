<div class="container">
  <h1>Hello world</h1>

  <app-form></app-form>

  <hr />
  <button (click)="toggleCards()">Toggle cards</button>
  <hr />

  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx + 1"
    >
    </app-card>

    <!-- <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card> -->
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
